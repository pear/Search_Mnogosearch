<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr> 
    <td width="18%"> 
      <table width="17%" border="0" cellspacing="0" cellpadding="1">
        <tr> 
          <td bgcolor="#339900"> 
            <table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#FFFFFF">
              <tr> 
                <td>&nbsp;<font size="2" face="Arial, Helvetica, sans-serif"><b>Query:</b></font>&nbsp;</td>
              </tr>
            </table>
          </td>
          <td bgcolor="#339900" nowrap>&nbsp;<font face="Arial, Helvetica, sans-serif" size="2"> <b><font color="#FFFFFF">{query}</font></b> </font>&nbsp;</td>
        </tr>
      </table>

    </td>
    </tr>
</table>
<br>
<table width="100%" class="results2">
<tr class="header">
     <td colspan="2">
      <font size="2"><b><font color="#FFFFFF" face="Arial, Helvetica, sans-serif">Results:
            {from}-{to}<font size="1"> [of {totalItems}]</font></font></b></font></td>
</tr>
<!-- BEGIN added_block -->
<tr class="bg2">
  <td>
   <table border="0" cellpadding="0" cellspacing="0">
     <tr>
       <td class="arrow"><b>&gt;&gt;</b></td>
       <td>
         <a href="{link}" TARGET="_blank">{title}<br></a>
         <span class="small">
           Site: {site}<a href="{morelinks}" class="small"><br>more links</a>
         </span>
       </td>
     </tr>
   </table>
   </td>
  <td width="20">{numOfPages}</td>
</tr>
<!-- END added_block -->
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="3">
  <tr bgcolor="#EEEEEE">
    <td width="10%"><font size="2" face="Arial, Helvetica, sans-serif">Pages:</font><br>
    </td>
    <td><table cellspacing="0"><tr><td><nobr>{pages}</nobr></td></tr></table></td>
  </tr>
  <tr bgcolor="#EEEEEE">
    <td colspan="3" bgcolor="#339900"></td>
    <td width="73%"></td>
  </tr>
</table>
